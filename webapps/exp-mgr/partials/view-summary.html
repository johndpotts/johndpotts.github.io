<div id="details">
<h2>Expense Details</h2>
<button ng-click="clearExpenses()">Delete All</button>
<div class="exp-details" ng-repeat="expense in expenses">

	<div class="col-sm-1">{{$index+1}} </div>
	<div class="col-sm-3">{{expense.category}} </div>
	<div class="col-sm-4"> {{expense.description}}</div>
	<div class="col-sm-1">{{expense.amount| currency:"$"}} </div>
	<div class="col-sm-1"><button ng-click="deleteItem(expense.key)">Delete</button>
</div>

</div>
</div>

<div id="summary">
<hr/>
<h2>Expense Summary</h2>


<div bar-chart data='summaryData' ></div>


</div>
