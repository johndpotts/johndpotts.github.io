<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!--meta tags for social sharing-->
  <meta property="og:title" content="Pomodoro Timer">
  <meta property="og:description" content="A pomodoro timer for tracking work and break intervals. Created by John D Potts.">
  <meta property="og:image" content="https://johndpotts.github.io/images/pomodoro.png">
  <meta property="og:url" content="https://johndpotts.github.io/webapps/pomodoro-timer/index.html">
  <meta property="og:image:width" content="560" />
  <link rel="shortcut icon" href="favicon.png">
  <meta property="og:image:height" content="420" />
  <meta name="twitter:card" content="summary_large_image">
  <script type="text/javascript" src="script.js" async></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Pomodoro Timer</h1>
  <div class="display">
    <div class="top-row">
      <span id="subtractWork" class="plus-minus">-</span>
      <span>Work Interval: </span>
      <span class="time-sets" id="workTime">25</span>
      <span id="addWork" class="plus-minus">+</span>
    </div>
    <div class="timer">
      <span id="minutes">00:</span><span id="seconds">00</span>
    </div>
    <br/>
    <div class="bottom-row">
      <span id="subtractBreak" class="plus-minus">-</span>
      <span>Break Interval: </span>
      <span class="time-sets" id="breakTime">5</span>
      <span id="addBreak" class="plus-minus">+</span>
    </div>
  </div>


  <div class="bottom-buttons">
    <button id="startWork" class="round-button"> Work</button>
    <button id="pause" class="round-button">Pause</button>
    <button id="reset" class="round-button">Reset</button>
    <button id="startBreak" class="round-button"> Break </br/></button>
  </div>


  <footer>
  <a href="https://johndpotts.github.io/">Created by John D Potts</a>
  </footer>
</body>

</html>
<script type="text/javascript" src="script.js" async></script>
