<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--meta tags for social sharing-->
  <meta property="og:title" content="Javascript Calculator"/>
  <meta property="og:description" content="A functional, simple Javascript Calculator. Created by John D Potts."/>
  <meta property="og:image" content="https://johndpotts.github.io/images/calculator.png"/>
  <meta property="og:image:width" content="560" />
  <meta property="og:image:height" content="420" />
  <link rel="shortcut icon" href="favicon.png">
  <meta property="og:image:alt" content="Javascript Calculator" />
  <meta property="og:url" content="https://johndpotts.github.io/webapps/js-calculator/index.html"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../js/jquery-3.2.1.min.js"><\/script>')</script>
</head>
<body>
  <div class="calculator">
    <div class="screen" id="display">0
  </div>
  <br />
  <button class="btn-fx" id="percent">%</button>
  <button class="btn-fx" id="sqrt">sqrt</button>
  <button class="btn-fx" id="square">x^2</button>
  <button class="btn-fx" id="reciprocal">1/x</button>
  <br>
  <button class="btn-fx" id="clearEntry">ce</button>
  <button class="btn-fx" id="clear">c</button>
  <button class="btn-fx" id="delete">del</button>
  <button class="btn-fx" id="divided">/</button>
  <br>
  <button class="btn-fx" id="seven">7</button>
  <button class="btn-fx" id="eight">8</button>
  <button class="btn-fx" id="nine">9</button>
  <button class="btn-fx" id="times">x</button>
  <br>
  <button class="btn-fx" id="four">4</button>
  <button class="btn-fx" id="five">5</button>
  <button class="btn-fx" id="six">6</button>
  <button class="btn-fx" id="minus">-</button>
  <br>
  <button class="btn-fx" id="one">1</button>
  <button class="btn-fx" id="two">2</button>
  <button class="btn-fx" id="three">3</button>
  <button class="btn-fx" id="plus">+</button>
  <br />
  <button class="btn-fx" id="zero">0</button>
  <button class="btn-fx" id="pos_neg">+/-</button>
  <button class="btn-fx" id="equals">=</button>
  <button class="btn-fx" id="decimal">.</button>
<br>

</div>
<br/>
<br/>
<footer>
<a href="https://johndpotts.github.io/">Created by John D Potts</a>
</footer>
<script type="text/javascript" src="script.js" async></script>
</body>
</html>
